[package]
distribution = "2201.12.0"
org = "ballerinax"
name = "idetraceprovider"
version = "0.9.0"
license = ["Apache-2.0"]
authors = ["Ballerina"]
keywords = ["Observability", "Cost/Freemium"]
repository = "https://github.com/ballerina-platform/module-ballerinax-idetraceprovider"

[platform.java21]
graalvmCompatible = true

[[platform.java21.dependency]]
path = "../native/build/libs/idetraceprovider-native-0.9.0-SNAPSHOT.jar"
groupId = "io.ballerina.lib"
artifactId = "idetraceprovider-native"
version = "0.9.0"

# OpenTelemetry SDK (Core dependencies - transitive deps will be included via Gradle)
[[platform.java21.dependency]]
path = "./lib/opentelemetry-sdk-trace-1.32.0.jar"
groupId = "io.opentelemetry"
artifactId = "opentelemetry-sdk-trace"
version = "1.32.0"

[[platform.java21.dependency]]
path = "./lib/opentelemetry-sdk-common-1.32.0.jar"
groupId = "io.opentelemetry"
artifactId = "opentelemetry-sdk-common"
version = "1.32.0"

[[platform.java21.dependency]]
path = "./lib/opentelemetry-sdk-1.32.0.jar"
groupId = "io.opentelemetry"
artifactId = "opentelemetry-sdk"
version = "1.32.0"

# OpenTelemetry Semconv
[[platform.java21.dependency]]
path = "./lib/opentelemetry-semconv-1.21.0-alpha.jar"
groupId = "io.opentelemetry.semconv"
artifactId = "opentelemetry-semconv"
version = "1.21.0-alpha"

# OTLP Exporter
[[platform.java21.dependency]]
path = "./lib/opentelemetry-exporter-otlp-1.32.0.jar"
groupId = "io.opentelemetry"
artifactId = "opentelemetry-exporter-otlp"
version = "1.32.0"

[[platform.java21.dependency]]
path = "./lib/opentelemetry-exporter-common-1.32.0.jar"
groupId = "io.opentelemetry"
artifactId = "opentelemetry-exporter-common"
version = "1.32.0"

[[platform.java21.dependency]]
path = "./lib/opentelemetry-exporter-otlp-common-1.32.0.jar"
groupId = "io.opentelemetry"
artifactId = "opentelemetry-exporter-otlp-common"
version = "1.32.0"

[[platform.java21.dependency]]
path = "./lib/opentelemetry-exporter-sender-okhttp-1.32.0.jar"
groupId = "io.opentelemetry"
artifactId = "opentelemetry-exporter-sender-okhttp"
version = "1.32.0"

# OpenTelemetry API & Context (needed at runtime)
[[platform.java21.dependency]]
path = "./lib/opentelemetry-api-1.32.0.jar"
groupId = "io.opentelemetry"
artifactId = "opentelemetry-api"
version = "1.32.0"

[[platform.java21.dependency]]
path = "./lib/opentelemetry-context-1.32.0.jar"
groupId = "io.opentelemetry"
artifactId = "opentelemetry-context"
version = "1.32.0"

# OkHttp (HTTP Client)
[[platform.java21.dependency]]
path = "./lib/okhttp-4.12.0.jar"
groupId = "com.squareup.okhttp3"
artifactId = "okhttp"
version = "4.12.0"

[[platform.java21.dependency]]
path = "./lib/okio-jvm-3.6.0.jar"
groupId = "com.squareup.okio"
artifactId = "okio-jvm"
version = "3.6.0"

# Kotlin (required by OkHttp)
[[platform.java21.dependency]]
path = "./lib/kotlin-stdlib-1.9.10.jar"
groupId = "org.jetbrains.kotlin"
artifactId = "kotlin-stdlib"
version = "1.9.10"
